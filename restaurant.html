<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>
    <link rel="stylesheet" href="./src/styles/restaurants.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="delivery-header">
        <div class="wrapper">
          <div class="delivery-header__inner">
            <div class="delivery-logo">
              <a class="delivery-logo__link" href="/index.html">
                <img
                  src="./src/images/logo.svg"
                  alt="Delivery Food Logo"
                  class="delivery-logo__image"
                />
                <p class="delivery-logo__title">Delivery Food</p>
              </a>
            </div>
            <div class="delivery-header__controls">
              <button class="login">
                <img
                  src="./src/images/pins/account.svg"
                  alt="Delivery Food Account"
                  class="login__image"
                />
                <p class="login__text">Войти</p>
              </button>
              <button
                id="shopping-cart-open-button"
                class="shopping-cart__button"
              >
                <img
                  src="./src/images/pins/shopping-cart.svg"
                  alt="Delivery Food Shopping Cart"
                  class="shopping-cart__button-image"
                />
                <p class="shopping-cart__button-text">Корзина</p>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="delivery-main">
        <div class="wrapper">
          <section class="products">
            <div class="products__header">
              <h1 id="restaurant-name" class="products__header-title"></h1>
              <div class="products__header-details">
                <div class="products__header-rating">
                  <img
                    src="./src/images/pins/star.svg"
                    alt="Delivery Food Stars"
                    class="products__header-star"
                  />
                  <p id="restaurant-rating" class="products__header-points"></p>
                </div>
                <p id="restaurant-price" class="products__header-price"></p>
                <p id="restaurant-type" class="products__header-type"></p>
              </div>
            </div>

            <ul id="products-list" class="products__list"></ul>
          </section>
        </div>
      </main>

      <div class="shopping-cart__overlay shopping-cart__overlay-hidden">
        <div class="shopping-cart">
          <div class="shopping-cart__header">
            <h2 class="shopping-cart__title">Корзина</h2>
            <button
              id="shopping-cart-close-button"
              class="shopping-cart__close-button"
            >
              <img
                class="shopping-cart__close-image"
                src="./src/images/pins/close.svg"
                alt="Shopping cart close"
              />
            </button>
          </div>

          <div class="shopping-cart__body"></div>

          <div class="shopping-cart__footer">
            <div id="shopping-cart-total" class="shopping-cart__total">0 ₽</div>
            <div class="shopping-cart__controls">
              <button
                id="shopping-cart-order-button"
                class="shopping-cart__order-button"
              >
                Оформить заказ
              </button>
              <button
                id="shopping-cart-cancel-button"
                class="shopping-cart__cancel-button"
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="delivery-footer">
        <div class="wrapper">
          <div class="delivery-footer__inner">
            <div class="delivery-logo">
              <a class="delivery-logo__link" href="/index.html">
                <img
                  src="./src/images/logo.svg"
                  alt="Delivery Food Logo"
                  class="delivery-logo__image"
                />
                <p class="delivery-logo__title">Delivery Food</p>
              </a>
            </div>
            <nav class="delivery-footer__navigation">
              <ul class="delivery-footer__navigation-list">
                <li class="delivery-footer__navigation-item">
                  <a href="#">Ресторанам</a>
                </li>
                <li class="delivery-footer__navigation-item">
                  <a href="#">Курьерам</a>
                </li>
                <li class="delivery-footer__navigation-item">
                  <a href="#">Пресс-центр</a>
                </li>
                <li class="delivery-footer__navigation-item">
                  <a href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="delivery-footer__social">
              <a
                class="delivery-footer__social-link"
                title="Instagram"
                href="#"
              >
                <img
                  class="delivery-footer__social-icon"
                  src="./src/images/social/instagram.svg"
                  alt="Delivery Food Instagram"
                />
              </a>
              <a class="delivery-footer__social-link" title="Facebook" href="#">
                <img
                  class="delivery-footer__social-icon"
                  src="./src/images/social/facebook.svg"
                  alt="Delivery Food Facebook"
                />
              </a>
              <a class="delivery-footer__social-link" title="Vk" href="#">
                <img
                  class="delivery-footer__social-icon"
                  src="./src/images/social/vk.svg"
                  alt="Delivery Food Vk"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="./src/scripts/products-query.js"></script>
    <script type="module" src="./src/scripts/create-products-cards.js"></script>
    <script src="./src/scripts/shopping-cart.js"></script>
  </body>
</html>
