<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Base gradient (colors only) -->
    <linearGradient id="gradBase" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#FECF0F"/>
      <stop offset="22%" stop-color="#FE8F22"/>
      <stop offset="45%" stop-color="#F4493A"/>
      <stop offset="68%" stop-color="#DD2A7B"/>
      <stop offset="88%" stop-color="#A439A6"/>
      <stop offset="100%" stop-color="#7A3BB6"/>
    </linearGradient>

    <!-- Cloned gradients for each element -->
    <linearGradient id="igGradOuter" href="#gradBase"/>
    <linearGradient id="igGradInner" href="#gradBase"/>
    <linearGradient id="igGradDot"   href="#gradBase"/>
  </defs>

  <!-- Outer rounded square -->
  <rect
    x="28" y="28" width="200" height="200" rx="52"
    fill="none"
    stroke="url(#igGradOuter)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Inner lens ring -->
  <circle
    cx="128" cy="128" r="44"
    fill="none"
    stroke="url(#igGradInner)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Highlight dot -->
  <circle cx="186" cy="70" r="8" fill="url(#igGradDot)" />

</svg>
